<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Chachat</title>
<link href="/css/style.css" th:href="@{/css/style.css}" rel="stylesheet"></link>
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body>
	<script th:src="@{/webjars/jquery/3.3.1/jquery.min.js}"></script>

	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h1>
					Chachat
				</h1>
			</div>
		</div>
		<form th:object="${registForm}" action="/" method="post">
			<div class="row">
				<div class="col-sm-4">ルームネームを入れてね</div>
				<div class="col-sm-8">
					<input th:field="*{roomName}" type="text" />
				</div>
			</div>
			<div class="row">
				<div th:if="${valid_error == '1'}" class="col-sm-12">
					<p>ちゃんと入れろよ！</p>
				</div>
				<div class="col-sm-12">
					<button>決定</button>
				</div>
			</div>
		</form>
		<div class="row" th:if="${valid_error == '0'}">
			<div class="col-sm-12">
				<span th:text="|localhost:8080/${registForm.roomName}|" />
			</div>

		</div>

	</div>
</body>
</html>
