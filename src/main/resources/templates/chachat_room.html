<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Chachat</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link href="/css/style.css" th:href="@{/css/style.css}" rel="stylesheet"></link>
</head>
<body>
<input id="userNameHidden" type="hidden" th:value="|${session['userName']}|" readonly ></input>
	ツール的何か：
	<select id="tool">
		<option value="brush">ペンモード</option>
		<option value="eraser">消しゴムモード</option>
	</select>
	<button type=button id="create-tag">付箋召喚</button>
	<button type=button onclick="stageManager.pushStageData()">データプッシュ</button>
	<button type=button onclick="stageManager.syncStageDataFromServer();">データプル</button>
	<div class="row">
		<div class="col-md-2">
			<p>hoge</p>
		</div>
		<div class="col-md-10">
			<div id="container"></div>
		</div>
	</div>
	<!-- Button trigger modal -->
	<button type="button" class="square_btn" data-toggle="modal"
		data-target="#askEnd">おわり</button>

	<!-- Modal -->
	<div class="modal fade" id="askEnd" tabindex="-1" role="dialog"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="">

				</div>
				<div class="m-5"><img alt="終了確認" th:src="@{/img/askEnd.png}" class="w-100"></div>
				<div class="mt-4 mb-2 text-center">
					<button type="button" class="square_btn_modal_no mx-2"
						data-dismiss="modal">まだやる！</button>
					<a th:href="@{/end/}" class="square_btn_modal_yes mx-2">いいよ！</a>
				</div>
			</div>
		</div>
	</div>

	<!-- chat is here -->
  <div class="row">
   <textarea id="message-history" cols=100 rows=5 readonly style="overflow: hidden;resize: none;"></textarea> 
    </div>
  <div class="row">
  <form class="form-inline" id="chat-form">
    <div class="form-group">
    <label for="message" class="sr-only">chat</label>
    <input type="text" class="form-control" id="message" placeholder="input here">
  </div>
  <button type="submit" id="send-message-button" class="btn btn-default">送信</button>
  </form>
  </div>
	<script th:src="@{/webjars/jquery/3.3.1/jquery.min.js}"></script>
	<script th:src="@{/webjars/konva/2.1.7/konva.min.js}"></script>
	<script th:src="@{/webjars/stomp-websocket/2.3.3-1/stomp.min.js}"></script>
	<script th:src="@{/webjars/sockjs-client/1.1.5/dist/sockjs.min.js}"></script>
	<script src="/js/collaborate_canvas.js"
		th:src="@{/js/collaborate_canvas.js}"></script>
  <script src="/js/collaborate_chat.js" th:src="@{/js/collaborate_chat.js}"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
		integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
		integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
		crossorigin="anonymous"></script>
</body>
</html>
